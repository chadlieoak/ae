name: ae-ci

on:
  push:
  pull_request:

jobs:
  run-demos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'   # â† no cache setting

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Run demos (capture logs; keep job green)
        shell: bash
        run: |
          set -e
          mkdir -p .ae
          : > .ae/ci.log
          echo "=== Node version ==="       | tee -a .ae/ci.log
          node -v                           | tee -a .ae/ci.log
          echo "=== npm version ==="        | tee -a .ae/ci.log
          npm -v                            | tee -a .ae/ci.log
          echo "=== Dist listing ==="       | tee -a .ae/ci.log
          ls -la dist                       | tee -a .ae/ci.log

          set +e
          echo "=== demo ==="               | tee -a .ae/ci.log
          node dist/demo.js                 2>&1 | tee -a .ae/ci.log
          echo "=== pipeline ==="           | tee -a .ae/ci.log
          node dist/pipeline_demo.js        2>&1 | tee -a .ae/ci.log
          echo "=== tm ==="                 | tee -a .ae/ci.log
          node dist/tm_demo.js              2>&1 | tee -a .ae/ci.log
          echo "=== failing_demo (expected error) ===" | tee -a .ae/ci.log
          node dist/failing_demo.js         2>&1 | tee -a .ae/ci.log || true
          set -e

          # ensure artifact files exist
          touch .ae/witnesses.jsonl

      - name: Upload witnesses + logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ae-witnesses
          path: |
            .ae/witnesses.jsonl
            .ae/ci.log
          if-no-files-found: warn
