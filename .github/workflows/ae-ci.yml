name: ae-ci

on:
  push:
  pull_request:

jobs:
  run-demos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'   # keep simple; no npm cache to avoid lockfile warnings

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Run demos (capture logs; keep job green)
        shell: bash
        run: |
          set -e
          mkdir -p .ae
          : > .ae/ci.log   # ensure file exists
          echo "=== Node version ==="       | tee -a .ae/ci.log
          node -v                             | tee -a .ae/ci.log
          echo "=== npm version ==="        | tee -a .ae/ci.log
          npm -v                              | tee -a .ae/ci.log
          echo "=== Dist listing ==="       | tee -a .ae/ci.log
          ls -la dist                         | tee -a .ae/ci.log

          set +e  # allow failures but keep logging
          echo "=== demo ==="               | tee -a .ae/ci.log
          node dist/demo.js                 2>&1 | tee -a .ae/ci.log
          echo "=== pipeline ==="           | tee -a .ae/ci.log
          node dist/pipeline_demo.js        2>&1 | tee -a .ae/ci.log
          echo "=== tm ==="                 | tee -a .ae/ci.log
          node dist/tm_demo.js              2>&1 | tee -a .ae/ci.log
          echo "=== failing_demo (expected error) ===" | tee -a .ae/ci.log
          node dist/failing_demo.js         2>&1 | tee -a .ae/ci.log || true
          set -e

          # ensure artifact files exist even if no witnesses were emitted
          touch .ae/witnesses.jsonl

      - name: Zip AE logs with run metadata
        if: always()
        run: |
          mkdir -p .ae
          RUN_ID="${{ github.run_id }}"
          SHA="${{ github.sha }}"
          BRANCH="${{ github.ref_name }}"
          TS="$(date -u +'%Y-%m-%dT%H-%M-%SZ')"
          ZIP=".ae/ae-logs_${BRANCH}_${RUN_ID}_${SHA}_${TS}.zip"
          (cd .ae && zip -r "$(basename "$ZIP")" witnesses.jsonl ci.log >/dev/null)
          echo "ZIP_PATH=$ZIP" >> $GITHUB_ENV

      - name: Upload ZIP to Google Drive
        if: always()
        uses: garygrossgarten/github-action-upload-google-drive@v1
        with:
          serviceAccountKey: ${{ secrets.GDRIVE_KEY }}
          target: ${{ env.ZIP_PATH }}
          parentFolderId: 1rqPXawh7ZPf7pH4FRstZZ6CH76BB8z-C


      - name: Upload AE logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ae-logs
          path: |
            .ae/witnesses.jsonl
            .ae/ci.log
          if-no-files-found: warn
